<section class="about">
  <div class="container about-wrapper">
    <div class="about-img-thumb">
      <picture
        ><source
          class="about-picture"
          media="(min-width: 1440px)"
          srcset="
            ./img/about/about-desktop-min.png    1x,
            ./img/about/about-desktop@2x-min.png 2x
          "
        />
        <source
          class="about-picture"
          media="(min-width: 768px)"
          srcset="
            ./img/about/about-tablet-min.png    1x,
            ./img/about/about-tablet@2x-min.png 2x
          "
        />
        <source
          class="about-picture"
          media="(max-width: 767px)"
          srcset="
            ./img/about/about-mobie-min.png    1x,
            ./img/about/about-mobie@2x-min.png 2x
          "
        />
        <img
          class="about-image"
          src="../img/about/about-tablet-min.png"
          alt="team photo"
          width="704"
          height="413"
        />
      </picture>
    </div>
    <div class="about-text-container">
      <img src="#" class="about-icon" alt="about us icon" />
      <h2 class="about-title">About ArtistsHub</h2>
      <p class="about-text">
        At ArtistsHub, our mission is to connect music lovers with the artists
        they adore. We strive to create a vibrant community where discovering
        new music is as enjoyable as listening to it.
      </p>
    </div>
  </div>
</section>
