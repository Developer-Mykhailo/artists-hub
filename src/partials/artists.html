<section class="artists" id="artists">
  <div class="container artists-container">
    <h2 class="artists-title" tabindex="0">Artists</h2>
    <h3 class="artists-subtitle">Explore Your New Favorite Artists</h3>

    <div class="artists-filter">
      <div class="artists-filter-drop">
        <p class="search-form-title">Filters</p>
        <div class="artists-filter-shelf">
          <p class="filter-shelf-text">Search and Filters</p>
          <button
            class="drop-btn down-btn js-open-filter"
            type="button"
            aria-label="button to open or filter bar"
          ></button>
        </div>
      </div>

      <div class="overflow-box js-overflow-box is-open">
        <form class="search-form js-search-form">
          <div class="search-box">
            <label>
              <input
                class="search-form-input"
                type="search"
                name="search"
                placeholder="Search"
              />
            </label>

            <button
              class="search-btn"
              type="submit"
              aria-label="searching button"
            >
              <svg class="Icon-chevron-up" width="24" height="24">
                <use href="/img/sprite.svg#icon-search"></use>
              </svg>
            </button>
          </div>

          <div class="sorting-options-box">
            <div class="sorting-wrap">
              <p class="sorting-wrap-title">Sorting</p>
              <button
                class="drop-btn down-btn js-open-sorting"
                type="button"
                aria-label="button to open or close sorting dashboard"
              ></button>
            </div>

            <div class="sorting-options-wrap">
              <input type="radio" name="sort" id="default" value="" />
              <input
                class="js-option-abc"
                type="radio"
                name="sort"
                id="abc"
                value="asc"
              />
              <input
                class="js-option-zyx"
                type="radio"
                name="sort"
                id="zyx"
                value="desc"
              />

              <div class="sorting-label-box">
                <label class="default" for="default">Default</label>
                <label class="abc" for="abc">A-Z</label>
                <label class="zyx" for="zyx">Z-A</label>
              </div>
            </div>
          </div>

          <div class="artists-genre-box">
            <div class="genres-title-wrapper">
              <p class="genres-panel-title">Genres</p>
              <button
                class="drop-btn down-btn js-open-genres-list"
                type="button"
                aria-label="button to open or close genres list"
              ></button>
            </div>
            <ul class="artists-genre-list js-artists-genre-list"></ul>
          </div>
        </form>
      </div>
    </div>

    <ul class="artists-list"></ul>

    <div id="custom-pagination" class="custom-pagination"></div>
    <div class="artists-loader-container">
      <div class="artists-loader hidden"></div>
    </div>
  </div>
</section>
