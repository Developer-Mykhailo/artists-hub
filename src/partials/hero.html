<section class="hero-section" id="hero">
    <div class="container">
<div class="hero-content">
    <h1 class="hero-header" tabindex="0">Discover Your Next Favorite Artist Today</h1>
    <p class="hero-text">Dive into a world of music discoveries with ArtistsHub - your personal guide to the boundless universe of sound. Explore, filter, and learn about your favorite artists all in one place.</p>
    <a href="#artists" class="hero-btn-link" aria-label="link-to-artists-section">Explore Artists
        <svg class="hero-btn-svg" width="24" height="24">
          <use href="/img/sprite.svg#icon-right-arrow"></use>
        </svg>
      </a>
    </div>

    <div class="hero-img-wrapper">
      <div class="hero-img-overlay">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="
              /img/hero-img/hero-desktop-min.webp    1x,
              /img/hero-img/hero-desktop@2x-min.webp 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              /img/hero-img/hero-tablet-min.webp    1x,
              /img/hero-img/hero-tablet@2x-min.webp 2x
            "
          />
          <source
            media="(max-width: 767px)"
            srcset="
              /img/hero-img/hero-mob-min.webp    1x,
              /img/hero-img/hero-mob@2x-min.webp 2x
            "
          />
          <img
            class="hero-bg-image"
            src="/img/hero-img/hero-desktop-min.webp"
            alt="artists"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
