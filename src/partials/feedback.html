<section class="feedback-section" id="reviews">
  <div class="feedback-container">
    <h2 class="visually-hidden">Users reviews</h2>

    <div
      class="loader-backdrop is-hidden"
      role="status"
      aria-live="polite"
      aria-busy="false"
    >
      <div class="loader"></div>
    </div>

    <div
      class="splide feedback-slider-splide"
      role="region"
      aria-label="Users reviews"
    >
      <div class="splide__track">
        <ul class="splide__list feedback-list-splide"></ul>
      </div>

      <div class="splide__arrows">
        <button
          class="splide__arrow splide__arrow--prev feedback-splide-button feedback-splide-button--prev"
          type="button"
          aria-label="Previous review"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="25"
            viewBox="0 0 24 25"
            fill="none"
          >
            <path
              d="M12.7069 17.6655L8.41394 13.3725H17.9999V11.3725H8.41394L12.7069 7.07953L11.2929 5.66553L4.58594 12.3725L11.2929 19.0795L12.7069 17.6655Z"
              fill="white"
            />
          </svg>
        </button>
        <button
          class="splide__arrow splide__arrow--next feedback-splide-button feedback-splide-button--next"
          type="button"
          aria-label="Next review"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="25"
            viewBox="0 0 24 25"
            fill="none"
          >
            <path
              d="M11.293 17.6655L12.707 19.0795L19.414 12.3725L12.707 5.66553L11.293 7.07953L15.586 11.3725H6V13.3725H15.586L11.293 17.6655Z"
              fill="white"
            />
          </svg>
        </button>
      </div>

      <ul class="splide__pagination feedback-splide-pagination"></ul>
    </div>

    <div class="add-feedback-button-container">
      <button
        type="button"
        class="add-feedback-btn"
        id="addFeedbackBtn"
        aria-haspopup="dialog"
      >
        Leave feedback
      </button>
    </div>

    <p
      class="no-feedback-message is-hidden"
      id="noFeedbackMessage"
      role="status"
      aria-live="polite"
    >
      There is no feedbacks yet.
    </p>
    <p
      class="error-feedback-message is-hidden"
      id="errorFeedbackMessage"
      role="status"
      aria-live="polite"
    >
      Unable to download feedbacks. Please try again later.
    </p>
  </div>
</section>

<div class="feedback-modal-backdrop is-hidden" id="feedbackModalBackdrop">
  <div
    class="feedback-modal"
    id="feedbackModal"
    role="dialog"
    aria-modal="true"
    aria-labelledby="feedbackModalTitle"
  >
    <button
      class="feedback-modal__close-btn"
      id="feedbackModalCloseBtn"
      type="button"
      aria-label="Close modal window"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
        />
      </svg>
    </button>
    <h3 class="feedback-modal__title" id="feedbackModalTitle">
      Submit feedback
    </h3>
    <form class="feedback-modal__form" id="feedbackForm">
      <div class="feedback-modal__field">
        <label for="feedbackName" class="feedback-modal__label">Name</label>
        <input
          type="text"
          id="feedbackName"
          name="name"
          class="feedback-modal__input"
          placeholder="Emily"
          required
        />
      </div>
      <div class="feedback-modal__field">
        <label for="feedbackText" class="feedback-modal__label">Message</label>
        <textarea
          id="feedbackText"
          name="reviewText"
          class="feedback-modal__textarea"
          rows="3"
          placeholder="Type your message..."
          required
        ></textarea>
      </div>
      <div class="feedback-modal__field">
        <div
          class="feedback-modal__stars"
          id="feedbackStarsContainer"
          role="radiogroup"
          aria-label="Feedback rating"
        ></div>
      </div>
      <input type="hidden" id="feedbackRating" name="rating" value="0" />
      <button type="submit" class="feedback-modal__submit-btn">Submit</button>
    </form>
  </div>
</div>
